<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Web Application</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #1e3a8a;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header h1 {
            font-size: 2.2rem;
        }

        main {
            margin-top: 50px;
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }

        main p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        footer {
            margin-top: auto;
            width: 100%;
            background-color: #1e3a8a;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
        }

        /* Button style */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 25px;
            background-color: #2563eb;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My DevOps Project!</h1>
    </header>

    <main>
        <p>This is a simple, professional webpage served by Flask. You can use it as a foundation to showcase your DevOps projects or web applications.</p>
        <a href="#" class="btn">Learn More</a>
    </main>

    <footer>
        &copy; 2025 DevOps Web Project. All rights reserved.
    </footer>
</body>
</html>
